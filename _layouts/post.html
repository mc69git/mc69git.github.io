---
layout: default
notes: active
---

<div class="notes">
    <div class="note single">
      <h1 class="title">{{ page.title }}</h1>

      <h2 class="date">
        <info datetime="{{ page.date }}">
          {{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
        </info>
      </h2>

      <div class="notebody">
        {{ content }}
      </div>
      <div class="noteinfo">
          include some categories and tags maybe..
      </div>

      <hr>

      <div class="notecomments">
        {% include disqus.html %}
      </div>
    </div>
</div>
